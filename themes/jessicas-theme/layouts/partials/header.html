<section class="container site-header">

     <nav aria-label="primary">
          <ul class="unstyled-list">

            {{ $currentPage := . }}

            {{ range .Site.Menus.main }}
              <li>
                <a
                  href="{{ .URL }}"
                  {{ if $currentPage.IsMenuCurrent "main" . }}
                    aria-current="page"
                  {{ end }}
                >
                  {{ .Name }}
                </a>
              </li>
            {{ end }}

          </ul>
        </nav>

</section>
