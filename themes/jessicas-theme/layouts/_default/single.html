<html>
{{ partial "head" . }}
<body>
     {{ partial "header" (dict "Kind" .Kind "Template" "Single") }}

     <section class="container">
          <h1>{{.Title}}</h1>
          <div>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
          <div>{{if .Params.author}}Author: {{.Params.Author}}{{end}}</div>
          <div>{{.Content}}</div>
     </section>
     {{ partial "footer" . }}
</body>
</html>
