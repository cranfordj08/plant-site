<html>
{{ partial "head" . }}
<body>
  {{ partial "header" . }}

     <section class="container">
          <h1>{{.Title}}</h1>
          special single for plants
          <div>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
          <div>{{if .Params.author}}Author: {{.Params.Author}}{{end}}</div>
          {{ with .Params.featured_image }}<div class="featured-image"><img src="{{ . }}"></div>{{ end }}
          <div>{{.Content}}</div>
     </section>
     {{ partial "footer" . }}
</body>
</html>
